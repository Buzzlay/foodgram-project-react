version: '3'

services:

  postgres:
    image: postgres:13
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
    - ./:/home/www/app
    depends_on:
      - postgres
  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    - ./static:/var/html/static/
    depends_on:
      - web