version: '3'

services:
  db:
    image: postgres:13
    ports:
    - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    build: .
    image: buzzlay/foodgram:latest
    restart: always
    command: bash -c "gunicorn config.wsgi:application --bind 0.0.0.0:8000 && apt update && apt install wkhtmltopdf -y"
    ports:
    - "8000:8000"
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
